# This is a one-off workflow to set up everything we need to deploy Docker images
# with CDK. This workflow deploys everything that is not specific to a certain
# environment (staging, prod, ...).
name: 01 - Manually Bootstrap the CDK Environment

on:
  workflow_dispatch

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

jobs:
  deploy:
    runs-on: ubuntu-20.04
    name: Bootstrap CDK
    if: github.ref == 'refs/heads/main'
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23.1.0'
 
      - name: Install npm@10.8.2
        run: npm install -g npm@10.8.2

      - name: uninstall aws-cdk
        run: npm uninstall -g aws-cdk

      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk@latest

      - name: NPM install
        working-directory: cdk
        run: npm install 

      - name: Deploy CDK bootstrap stack
        working-directory: cdk
        run: npm run bootstrap

      - name: Deploy Docker registry
        working-directory: cdk
        run: npm run repository:deploy
